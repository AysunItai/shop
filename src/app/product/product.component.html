  
  <h3 *ngIf="products; else: noProduct">{{title}}</h3>
  <div class="mb-3">
    
    <input  class="form-control" id="exampleInputEmail1" 
    placeholder="product name" 
    [(ngModel)]="filterText"
    >
    <div *ngIf ="filterText"  class="form-text text-muted">You are searching for {{ filterText}}</div>
    
  </div>


<ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
        No Product in this Category!
      </div>
</ng-template>
<div class="row">
<div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}} {{product.price | currency}}</h5>
      <p class="card-text">{{product.description}}</p>
      <a (click)="addToChart()" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>
  
</div>
